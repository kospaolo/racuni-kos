<div class="modal-header">
    <h4 class="modal-title">{{ "add_offer" | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="createOffer()">
      <div class="form-group mt-2">
        <label for="firstName">{{ "customers_firstname" | translate }}</label>
        <input type="text" id="firstName" [(ngModel)]="newCustomer.firstName" name="firstName" class="form-control" required>
      </div>
      <div class="form-group mt-2">
        <label for="lastName">{{ "customers_lastname" | translate }}</label>
        <input type="text" id="lastName" [(ngModel)]="newCustomer.lastName" name="lastName" class="form-control" required>
      </div>
      <div class="form-group mt-2">
        <label for="services">{{ "services" | translate }}</label>
        <select multiple id="services" [(ngModel)]="selectedServiceIds" name="services" class="form-control">
          <option *ngFor="let service of services" [value]="service.id">{{ service.name }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Create Offer</button>
    </form>
  </div>
