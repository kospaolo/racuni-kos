<div class="container mt-2">
    <button class="btn btn-primary mt-4 mb-4" (click)="openAddOfferModal()">{{ "add_offer" | translate }}</button>
    <table class="table">
      <thead>
        <tr>
          <th>{{ "customer" | translate }}</th>
          <th>{{ "service" | translate }}</th>
          <th>{{ "created" | translate }}</th>
          <th>{{ "action" | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let offer of offers">
          <td>{{ getCustomerName(offer.customerId) }}</td>
          <td>{{ getServiceNames(offer.serviceIds) }}</td>
          <td>{{ offer.created | date: 'dd.MM.yyyy. HH:mm' }}</td>
          <td>
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteOffer(offer.id)"
              data-toggle="tooltip"
              title="ObriÅ¡i"
            >
              <i class="fa fa-trash"></i>
            </button>
            <button
              class="btn btn-success btn-sm ms-2"
              (click)="downloadOfferPdf(offer.id)"
              data-toggle="tooltip"
              title="Preuzmi ponudu"
            >
              <i class="fa fa-download"></i>
          </button>
        </tr>
      </tbody>
    </table>
  </div>
