<div class="modal-header">
  <h4 class="modal-title">{{ "add_service" | translate }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss('dismiss')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group mb-3">
    <label for="serviceName">{{ "name" | translate }}</label>
    <input
      type="text"
      class="form-control"
      id="serviceName"
      [(ngModel)]="newService.name"
    />
  </div>
  <div class="form-group mb-3">
    <label for="serviceDescription">{{ "description" | translate }}</label>
    <textarea
      class="form-control"
      id="serviceDescription"
      [(ngModel)]="newService.description"
    ></textarea>
  </div>
  <div class="form-group mb-3">
    <label for="servicePrice">{{ "price" | translate }}</label>
    <input
      type="number"
      class="form-control"
      id="servicePrice"
      [(ngModel)]="newService.price"
    />
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="modal.dismiss('cancel')"
  >
    Odustani
  </button>
  <button type="button" class="btn btn-primary" (click)="addService()">
    Dodaj
  </button>
</div>
