<div class="modal-header justify-content-between align-items-start">
  <h4 class="modal-title">{{ "edit_service" | translate }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss('dismiss')"
  >
    <span aria-hidden="true"><i class="fa fa-times"></i></span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group mb-3">
    <label for="serviceCode">{{ "service_code" | translate }}</label>
    <input
      type="text"
      class="form-control"
      id="serviceCode"
      [(ngModel)]="service.code"
    />
  </div>
  <div class="form-group mb-3">
    <label for="serviceName">{{ "name" | translate }}</label>
    <input
      type="text"
      class="form-control"
      id="serviceName"
      [(ngModel)]="service.name"
    />
  </div>
  <div class="form-group mb-3">
    <label for="serviceDescription">{{ "description" | translate }}</label>
    <textarea
      class="form-control"
      id="serviceDescription"
      [(ngModel)]="service.description"
    ></textarea>
  </div>
  <div class="form-group mb-3">
    <label for="servicePrice">{{ "price" | translate }}</label>
    <input
      type="number"
      class="form-control"
      id="servicePrice"
      [(ngModel)]="service.price"
    />
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="modal.dismiss('cancel')"
  >
    Odustani
  </button>
  <button type="button" class="btn btn-primary" (click)="editService()">
    Uredi
  </button>
</div>
